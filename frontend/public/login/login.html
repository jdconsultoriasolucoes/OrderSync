<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderSync - Login</title>
    <!-- Adjust paths to root CSS -->
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 0.5rem;
            color: #333;
        }

        .login-card p {
            margin-bottom: 2rem;
            color: #666;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.2s;
            box-sizing: border-box;
            /* Fix padding issue */
        }

        .form-group input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-login:hover {
            background-color: #1d4ed8;
        }

        .error-msg {
            color: #dc2626;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
            background: #fef2f2;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid #fee2e2;
        }

        .footer-link {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #6b7280;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2>Bem-vindo de volta</h2>
        <p>Acesse sua conta OrderSync</p>

        <div id="error-box" class="error-msg"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                    <span id="togglePassword"
                        style="position: absolute; right: 10px; top: 10px; cursor: pointer; display: flex; align-items: center;">
                        <!-- Default: Closed Eye (Hidden) -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="icon-closed">
                            <path
                                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                            </path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="icon-open" style="display: none;">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </span>
                </div>
                <div style="text-align: right; margin-top: 5px;">
                    <a href="forgot.html" style="font-size: 0.85rem; color: #2563eb; text-decoration: none;">Esqueci
                        minha senha</a>
                </div>
            </div>

            <script>
                const togglePassword = document.querySelector('#togglePassword');
                const password = document.querySelector('#password');
                const iconClosed = document.querySelector('.icon-closed');
                const iconOpen = document.querySelector('.icon-open');

                if (togglePassword && password) {
                    togglePassword.addEventListener('click', function (e) {
                        // toggle the type attribute
                        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                        password.setAttribute('type', type);

                        // toggle the icons
                        if (type === 'password') {
                            // Hidden -> Show Closed Eye
                            iconClosed.style.display = 'block';
                            iconOpen.style.display = 'none';
                        } else {
                            // Visible -> Show Open Eye
                            iconClosed.style.display = 'none';
                            iconOpen.style.display = 'block';
                        }
                    });
                }
            </script>

            <button type="submit" class="btn-login" id="btn-submit">Entrar</button>
        </form>

        <div class="footer-link">
            OrderSync v1.0
        </div>
    </div>

    <!-- Auth is shared, one level up in js/ -->
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="login.js"></script>
</body>

</html>
