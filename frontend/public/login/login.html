<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderSync - Login</title>
    <!-- Adjust paths to root CSS -->
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 0.5rem;
            color: #333;
        }

        .login-card p {
            margin-bottom: 2rem;
            color: #666;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.2s;
            box-sizing: border-box;
            /* Fix padding issue */
        }

        .form-group input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-login:hover {
            background-color: #1d4ed8;
        }

        .error-msg {
            color: #dc2626;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
            background: #fef2f2;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid #fee2e2;
        }

        .footer-link {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #6b7280;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2>Bem-vindo de volta</h2>
        <p>Acesse sua conta OrderSync</p>

        <div id="error-box" class="error-msg"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required placeholder="admin@ordersync.com">
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>

            <button type="submit" class="btn-login" id="btn-submit">Entrar</button>
        </form>

        <div class="footer-link">
            OrderSync v1.0
        </div>
    </div>

    <!-- Auth is shared, one level up in js/ -->
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="login.js"></script>
</body>

</html>
