<!-- frontend/public/pedido_confirmado.html -->
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pedido confirmado</title>
    <link rel="stylesheet" href="/pedido_cliente.css" />
    <style>
        .confirm-wrap { max-width: 680px; margin: 40px auto; padding: 24px; background: var(--bg, #101012); border-radius: 14px; }
        .confirm-title { font-size: 1.5rem; margin: 0 0 8px; }
        .confirm-sub { color: #9aa3b2; margin: 0 0 16px; }
        .actions { display: flex; gap: 12px; margin-top: 16px; }
        .btn { padding: 10px 14px; border-radius: 10px; border: 1px solid #2d2f39; background: #1a1c24; cursor: pointer; }
        .btn.primary { background: #2e7d32; border-color: #2e7d32; color: #fff; }
    </style>
</head>
<body>
    <main class="confirm-wrap">
        <h1 class="confirm-title">Pedido confirmado ✅</h1>
        <p class="confirm-sub">Recebemos seu pedido e ele já está sendo processado. Em breve alguém da nossa equipe entrará em contato.</p>


        <p id="pedidoInfo" class="confirm-sub"></p>


    <div class="actions">
        <button id="verPedido" class="btn primary">Ver pedido</button>
        <button id="fechar" class="btn">Fechar</button>
    </div>
</main>


<script>
    (function() {
            const params = new URLSearchParams(location.search);
            const pedidoId = params.get('pedidoId');
            const $info = document.getElementById('pedidoInfo');


            if (pedidoId) {
            $info.textContent = `Número do pedido: ${pedidoId}`;
        }


            document.getElementById('verPedido').onclick = () => {
            if (pedidoId) {
            location.href = `/pedido/${encodeURIComponent(pedidoId)}`;
            } else {
            history.back();
            }
        };


            document.getElementById('fechar').onclick = () => {
            // Fechar/voltar/fallback
            if (window.opener) {
            window.close();
            } else if (history.length > 1) {
            history.back();
            } else {
            location.href = '/';
            }
        };
     })();
    </script>
</body>
</html>
