<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedidos</title>
    <!-- Bootstrap igual à tela de cliente -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS específico da página -->
  <link rel="stylesheet" href="pedido.css">

  <!-- Navbar SEMPRE por último, para garantir o padding-top do header fixo -->
  <link rel="stylesheet" href="../navbar.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

</head>
<body class="orc-page">
    <header>
      <div class="navbar">
        <button class="menu-btn" id="menu-button">&#9776;</button>
        <img src="../logo.png" alt="Logo" class="logo" />
      </div>
    </header>

    <nav class="sidebar" id="sidebar">
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/clientes/cliente.html">Cadastrar Cliente</a></li>
        <li><a href="#">Atualizar Catálogo</a></li>
        <li><a href="/pedido/pedido.html">Consultar Pedidos</a></li>
        <li><a href="#">Exportar Relatórios</a></li>
        <li><a href="/tabela_preco/criacao_tabela_preco.html">Tabela Preço</a></li>
        <li><a href="/config_email/config_email.html">Configuração E-mail</a></li>
        </ul>
    </nav>
    <div id="overlay"></div>

  <div class="orc-card">
    <header class="orc-header">
      <h1 class="orc-title">Pedidos</h1>
      <div class="filters">
        <label>Data:
          <input type="date" id="fFrom"> —
          <input type="date" id="fTo">
        </label>
        <div class="filtro-bloco">
        <label for="fPeriodoRapido">Período:</label>
        <select id="fPeriodoRapido">
          <option value="custom">Personalizado</option>
          <option value="7">Últimos 7 dias</option>
          <option value="15">Últimos 15 dias</option>
          <option value="30" selected>Últimos 30 dias</option>
          <option value="60">Últimos 60 dias</option>
          <option value="90">Últimos 90 dias</option>
        </select>
      </div>
        <label>Status:
          <select id="fStatus"></select>
        </label>

        <label>Tabela:
          <input type="text" id="fTabela" placeholder="Nome da tabela de preço">
        </label>
        <label>Cliente:
          <input type="text" id="fCliente" placeholder="Nome ou código">
        </label>
        <label>Fornecedor:
          <input type="text" id="fFornecedor" placeholder="Fornecedor">
        </label>
        <button id="btnBuscar" class="btn btn-primary">Buscar</button>

      </div>
    </header>

    <div class="table-wrap">
      <table class="orc-table" id="tblPedidos">
        <thead>
          <tr>
            <th>Data</th>
            <th>Num. Pedido</th>
            <th>Cliente</th>
            <th>Entrega/Retirada</th>
            <th>Valor</th>
            <th>Status</th>
            <th>Tabela</th>
            <th>Fornecedor</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody id="tblBody"></tbody>
      </table>
      <div class="pagination">
        <button id="prevPage">◀</button>
        <span id="pageInfo">1</span>
        <button id="nextPage">▶</button>
      </div>
    </div>
  </div>

  <!-- Drawer -->
  <aside id="drawer" class="drawer hidden">
    <div class="drawer-head">
      <h2>Resumo do Pedido</h2>
      <button id="btnCloseDrawer">✕</button>
    </div>
    <div id="drawerContent" class="drawer-content"></div>
  </aside>

  <script src="./pedido.js?"></script>
</body>
</html>
