<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <!-- Bootstrap igual à tela de cliente -->

  <!-- CSS específico da página -->

  <!-- Navbar SEMPRE por último, para garantir o padding-top do header fixo -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

  <header>
    <div class="navbar">
      <button class="menu-btn" id="menu-button">&#9776;</button>
      <img src="logo.png" alt="Logo" class="logo" />
    </div>
  </header>

  <!-- MENU LATERAL -->
  <nav class="sidebar" id="sidebar">
    <ul>
      <li><a href="/index.html">Home</a></li>
        <li><a href="/clientes/cliente.html">Cadastrar Cliente</a></li>
        <li><a href="#">Atualizar Catálogo</a></li>
        <li><a href="/pedido/pedido.html">Consultar Pedidos</a></li>

        <li><a href="/config_email/config_email.html">Configuração E-mail</a></li>
    </ul>
  </nav>
  <div id="overlay"></div>


  <main class="page-container">
    <h1>Tabelas de Preço Cadastradas</h1>

    <div class="toolbar">
      <div class="search">
        <input type="text" id="pesquisa" placeholder="Pesquisar tabela...">
      </div>
      <div class="actions">
        <button onclick="voltar()">Voltar</button>
      </div>
    </div>
    
    <table class="table">
      <thead>
        <tr>
          <th>Nome da Tabela</th>
          <th>Cliente</th>
          <th>Fornecedor</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista-tabelas-body">
        <!-- linhas serão inseridas aqui via JS -->
      </tbody>
    </table>
  

</div>
  </main>
  <div id="modal-confirmar-delete" style="display:none; position: fixed; top: 0; left: 0; 
  width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); 
  align-items: center; justify-content: center; z-index: 999;">
  
  <div style="background-color: white; padding: 20px; border-radius: 6px; text-align: center;">
    <p>Tem certeza que deseja deletar esta tabela?</p>
    <button onclick="confirmarDelecao(true)">Sim</button>
    <button onclick="confirmarDelecao(false)">Não</button>
  </div>
</div>
  
  <script type="module">
   import { showGerarLinkModal } from "../js/gerar_link_pedido.js";
   window.__showGerarLinkModal = showGerarLinkModal;
