<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrderSync</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="navbar">
      <button class="menu-btn">&#9776;</button>
      <img src="logo.png" alt="Logo OrderSync" class="logo">
    </div>
  </header>

  <main>
    <a href="../clientes/cliente.html" class="card card-cliente">
      <span class="card-text">Cadastrar Cliente</span>
      <img src="icons/cliente.png" alt="Ícone Cliente">
    </a>


    <section class="card card-catalogo">
      <span class="card-text">Atualizar Catálogo</span>
      <img src="icons/catalogo.png" alt="Ícone Catálogo">
    </section>

    <section class="card card-pedido">
      <span class="card-text">Registrar Pedido</span>
      <img src="icons/pedido.png" alt="Ícone Pedido">
    </section>

    <section class="card card-relatorios">
      <span class="card-text">Exportar Relatórios</span>
      <img src="icons/relatorio.png" alt="Ícone Relatório">
    </section>
  </main>
</body>
</html>
