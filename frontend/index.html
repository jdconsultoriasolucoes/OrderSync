<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrderSync</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="navbar.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <div class="navbar">
      <button class="menu-btn" id="menu-button">&#9776;</button>
      <img src="logo.png" alt="Logo" class="logo" />
    </div>
  </header>

  <nav class="sidebar" id="sidebar">
    <ul>
      <li><a href="/index.html">Home</a></li>
      <li><a href="/clientes/cliente.html">Cadastrar Cliente</a></li>
      <li><a href="#">Atualizar Catálogo</a></li>
      <li><a href="/pedido/pedido.html">Consultar Pedidos</a></li>
      <li><a href="#">Exportar Relatórios</a></li>
      <li><a href="/tabela_preco/criacao_tabela_preco.html">Tabela Preço</a></li>
      <li><a href="//config_email/config_email.html">Configuração email</a></li>
    </ul>
  </nav>
  <div id="overlay"></div>


  <main class="cards-container">
    <div class="cards-grid">
      <a href="/clientes/cliente.html" class="card card-cliente">
        <span class="card-text">Cadastrar Cliente</span>
        <img src="icons/cliente.png" alt="Ícone Cliente">
      </a>
    

      <section class="card card-catalogo">
        <span class="card-text">Atualizar Catálogo</span>
        <img src="icons/catalogo.png" alt="Ícone Catálogo">
      </section>

     <section class="card card-pedido">
      <span class="card-text">Consultar Pedidos</span>
      <img src="icons/pedido.png" alt="Ícone Pedido">
      <a href="/pedido/pedido.html" class="card-link" aria-label="Consultar Pedidos"></a>
     </section>

      <section class="card card-relatorios">
        <span class="card-text">Exportar Relatórios</span>
        <img src="icons/relatorio.png" alt="Ícone Relatório">
      </section>

      <section class="card card-precos">
        <a href="/tabela_preco/criacao_tabela_preco.html" class="card card-precos">
          <span class="card-text">Tabela de Preço</span>
          <img src="icons/price-tag.png" alt="Ícone Preço">
        </a>
      </section>
      
      <section class="card card-config_email">
        <a href="/config_email/config_email.html" class="card card-config_email">
          <span class="card-text">Configuração email</span>
          <img src="icons/price-tag.png" alt="Ícone config_email">
        </a>
      </section>
    
    
    </div>
  </main>



  <script>
    const menuButton = document.getElementById("menu-button");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    menuButton.addEventListener("click", () => {
      sidebar.classList.toggle("active");
      overlay.style.display = sidebar.classList.contains("active") ? "block" : "none";
    });

    overlay.addEventListener("click", () => {
      sidebar.classList.remove("active");
      overlay.style.display = "none";
    });
  </script>

</body>
</html>
